<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="(team$) | async as team">
     <ion-item>
      <ion-label position="stacked">Név</ion-label>
      <ion-input [(ngModel)]="team.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cím</ion-label>
      <ion-input [(ngModel)]="team.address"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="stacked">Pontok</ion-label>
      <ion-input [(ngModel)]="team.points"></ion-input>
    </ion-item>


    <ion-button expand="block" color="success" (click)="updateTeam(team)">
      <ion-icon name="save" slot="start"></ion-icon>
      Update
    </ion-button>

    <ion-button expand="block" color="danger" (click)="deleteTeam()">
      <ion-icon name="trash" slot="start"></ion-icon>
      Delete
    </ion-button>
  </div>
</ion-content>
