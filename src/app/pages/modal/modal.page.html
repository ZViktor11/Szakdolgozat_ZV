<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="(player$) | async as player">
    <ion-item>
      <ion-label position="stacked">NÃ©v</ion-label>
      <ion-input [(ngModel)]="player.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Klub</ion-label>
      <ion-input [(ngModel)]="player.club"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="stacked">Kor</ion-label>
      <ion-input [(ngModel)]="player.age"></ion-input>
    </ion-item>


    <ion-button expand="block" color="success" (click)="updatePlayer(player)">
      <ion-icon name="save" slot="start"></ion-icon>
      Update
    </ion-button>

    <ion-button expand="block" color="danger" (click)="deletePlayer()">
      <ion-icon name="trash" slot="start"></ion-icon>
      Delete
    </ion-button>

  </div>
</ion-content>
