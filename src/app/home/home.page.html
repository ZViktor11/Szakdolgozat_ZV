  <ion-header>

  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-select placeholder="Bajnokság" [(ngModel)]="selectedLeague" (ionChange)="changeTable()">
              <ion-select-option *ngFor="let league of leagues" [value]="league">{{league}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-select placeholder="Szezon" [(ngModel)]="selectedSeason" (ionChange)="changeTable()">
              <ion-select-option *ngFor="let season of seasons" [value]="season">{{season}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list>
      <ion-list-header>
        <ion-label>Helyezés</ion-label>
        <ion-label>Csapatnév</ion-label>
        <ion-label>Pontok</ion-label>
        <ion-label>Gólkülönbség</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let team of currentTeams; index as i" [routerLink]="['/team', team.id]" >
        <ion-label>
          {{i+1}}.
        </ion-label>
        <ion-label>
          {{team.name}}
        </ion-label>
        <ion-label>
          {{team.points}}
        </ion-label>
        <ion-label>
          {{team.gf}}:{{team.ga}}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
